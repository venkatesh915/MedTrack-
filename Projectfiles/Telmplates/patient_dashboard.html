<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard - MedTrack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MedTrack</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h2>Welcome, {{ username }}</h2>
        <p class="lead">This is your patient dashboard.</p>

        <hr>

        <div class="row text-center">
            <div class="col-md-6">
                <div class="card shadow p-3">
                    <h5 class="card-title">View Medical Records</h5>
                    <p class="card-text">Access your stored medical history securely.</p>
                    <a href="/medical-records" class="btn btn-outline-primary">View Records</a>
                </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
                <div class="card shadow p-3">
                    <h5 class="card-title">Run Diagnosis</h5>
                    <p class="card-text">Use AI tools to run a new diagnosis.</p>
                    <a href="/diagnosis" class="btn btn-outline-primary">Start Diagnosis</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-4 mt-5">
        &copy; 2025 MedTrack. All rights reserved.
    </footer>
</body>
</html>
